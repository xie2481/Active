<div id="info">
  <div class="form-ipt">

  <div class="form-ipt">
    <div class="til">学院</div>
    <div class="con" id="tcollege"></div>
  </div>
  <div class="form-ipt">

  <div class="form-ipt">

<script type="text/javascript">
  function initThis() {
    $.ajax({
      type: "post",
      url: defaultUrl + "getTeacherByTno",
      data: {
        tNo: localStorage.getItem("tno")
      },
      success: function (j) {
        var json = JSON.parse(j).data[0];
        for (var key in json) {
          $("#info-div-content #" + key).text(json[key]);
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
</script>
