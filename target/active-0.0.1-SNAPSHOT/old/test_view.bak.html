<script type="text/javascript">
  $(function () {
    init();
  });
  function init() {
    loading();
    $.ajax({
      type: "post",
      url: defaultUrl + "getExamsheetList",
      data: {
        sNo: localStorage.getItem("sno"),
        eNo: GetQueryString("eNo")
      },
      success: function (j) {
        if (JSON.parse(j).data.length != 0) {
          nav();
          initTraining();
          initQuestion();
        } else {
          location.href = "test_show.html?eNo=" + GetQueryString("eNo");
        }
      },
      error: function () {
      }
    });
  }
  function initTraining() {
    $.ajax({
      type: "post",
      url: defaultUrl + "getExamListByENo",
      data: {
        eNo: GetQueryString("eNo")
      },
      success: function (j) {
        var json = JSON.parse(j).data[0];
        $("#train-name").text(json.eName);
        $.ajax({
          type: "post",
          url: defaultUrl + "getExamresult",
          data: {
            sNo: localStorage.getItem("sno"),
            eNo: GetQueryString("eNo")
          },
          success: function (j2) {
            var json2 = JSON.parse(j2).data[0];
            $("#grade").text(json2.erMark == -1 ? "暂无" : json2.erMark + "分")
          },
          error: function () {
          }
        });
      },
      error: function () {
        alert("error");
      }
    });
  }
  function initQuestion() {
    $.ajax({
      type: "post",
      url: defaultUrl + "getQuestionListByENo",
      data: {
        eNo: GetQueryString("eNo")
      },
      success: function (j) {
        var json = JSON.parse(j).data;

        //初始化题目进度条
        $("#q-index").text("1");
        $("#q-cou").text(json.length);

        //初始化答题卡
        for (var i = 0; i < json.length; i++) {
          $("#q-no").append("<div class=\"question-no\" id='question" + json[i].qNo + "'>" + (i + 1) + "</div>");
          $(".content-t").append("<div class=\"page-title-t\" id='page-title-t" + json[i].qNo + "'><span style='float: right;font-size: 0.8em;color: #D9534F;font-weight: bold'>[ 分值：" + json[i].qMark + " <span style='color: #ccc'>|</span> <span style='font-size: 1em;color:#5cb85c;font-weight: bold' id='q-mark" + json[i].qNo + "'></span></span></div>");
          initQ(json[i].qNo, i);
        }

        $.ajax({
          type: "post",
          url: defaultUrl + "getExamsheetList",
          data: {
            sNo: localStorage.getItem("sno"),
            eNo: GetQueryString("eNo")
          },
          success: function (j2) {
            var json2 = JSON.parse(j2).data;

            //二次初始化答题卡，显示已做过的题目
            for (var i2 = 0; i2 < json2.length; i2++) {
              if (json2[i2].qAnswer != '') {
                $("#question" + json2[i2].qNo).addClass("question-no-done");
              }
              $("#q-mark" + json2[i2].qNo).text(json2[i2].tsIsRight == -1 ? "批改中 ]" : "得分：" + json2[i2].tsIsRight + " ]");
            }

            //初始化题目
            //答题卡点击
            $(".question-no").click(function () {
              var q = $(this).attr("id").substr(8);
              $("html, body").animate({
                scrollTop: $("#page-title-t" + q).offset().top + 2
              }, {
                duration: 300,
                easing: "swing"
              });
            });

          },
          error: function () {
            alert("error");
          }
        });

      },
      error: function () {
        alert("error");
      }
    });
  }
  //初始化题目
  function initQ(qNo, ii) {
    $.ajax({
      type: "post",
      url: defaultUrl + "getQuestionByQNo",
      data: {
        qNo: qNo
      },
      success: function (j) {
        var json = JSON.parse(j).data[0];
        if (json.qType == 1) {
          $("#page-title-t" + qNo).append("<i class=\"fa fa-question-circle\"></i><span id=\"q-type\">单选题</span>").after("<div class=\"page-content-t\"><div style=\"padding: 16px;\"><p class=\"question-q\">" + (ii + 1) + "、" + json.qTitle + "</p><span id=\"answer" + qNo + "\"></span></div></div><div class='right-answer'>参考答案：选项&lt; " + json.qAnswer + " &gt;</div>");
          $.ajax({
            type: "post",
            url: defaultUrl + "getExamsheet",
            data: {
              sNo: localStorage.getItem("sno"),
              qNo: qNo,
              eNo: GetQueryString("eNo")
            },
            success: function (j2) {
              var json2 = JSON.parse(j2).data;
              if (json2.length != 0) {
                var arr = json2[0].qAnswer.split(",");
                initO(qNo, 1, arr);
              } else {
                initO(qNo, 1);
              }
            },
            error: function () {
              alert("error");
            }
          });
        }
        else if (json.qType == 2) {
          $("#page-title-t" + qNo).append("<i class=\"fa fa-question-circle\"></i><span id=\"q-type\">多选题</span>").after("<div class=\"page-content-t\"><div style=\"padding: 16px;\"><p class=\"question-q\">" + (ii + 1) + "、" + json.qTitle + "</p><span id=\"answer" + qNo + "\"></span></div></div><div class='right-answer'>参考答案：选项&lt; " + json.qAnswer + " &gt;</div>");
          $.ajax({
            type: "post",
            url: defaultUrl + "getExamsheet",
            data: {
              sNo: localStorage.getItem("sno"),
              qNo: qNo,
              eNo: GetQueryString("eNo")
            },
            success: function (j2) {
              var json2 = JSON.parse(j2).data;
              if (json2.length != 0) {
                var arr = json2[0].qAnswer.split(",");
                initO(qNo, 2, arr);
              } else {
                initO(qNo, 2);
              }
            },
            error: function () {
              alert("error");
            }
          });
        }
        else if (json.qType == 4) {
          $("#page-title-t" + qNo).append("<i class=\"fa fa-question-circle\"></i><span id=\"q-type\">简答题</span>").after("<div class=\"page-content-t\"><div style=\"padding: 16px;\"><p class=\"question-q\">" + (ii + 1) + "、" + json.qTitle + "</p><span id=\"answer" + qNo + "\"><textarea id=\"feedback\" rows='4' placeholder=\"未填写答案...\" readonly style='margin-top: 15px;margin-bottom: 0'></textarea></span></div></div><div class='right-answer'>参考答案：<br>" + json.qAnswer + "</div>");
          $.ajax({
            type: "post",
            url: defaultUrl + "getExamsheet",
            data: {
              sNo: localStorage.getItem("sno"),
              qNo: qNo,
              eNo: GetQueryString("eNo")
            },
            success: function (j2) {
              var json2 = JSON.parse(j2).data;
              if (json2.length != 0) {
                $("#answer" + qNo + " #feedback").val(json2[0].qAnswer);
              } else {
                initO(qNo, 2);
              }
            },
            error: function () {
              alert("error");
            }
          });
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
  //初始化选项
  function initO(qNo, qType, arr) {
    $.ajax({
      type: "post",
      url: defaultUrl + "getOptionListByQNo",
      data: {
        qNo: qNo
      },
      success: function (j) {
        var json = JSON.parse(j).data;
        for (var i = 0; i < json.length; i++) {
          $("#answer" + qNo).append("<div class=\"question-a\">" + json[i].oContent + "</div>");
        }
        if (arr != undefined) {
          for (var i = 0; i < arr.length; i++) {
            $($("#answer" + qNo + " .question-a")[arr[i] - 1]).addClass("question-a-sel");
          }
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
</script>
