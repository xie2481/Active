<script type="text/javascript">
  $(function () {
    nav();
    changePwd();
  });
  function changePwd() {
    $("#edit-btn").click(function () {
      if ($("#pwd input").val() == "") {
        alert("原密码不能为空！");
        return;
      }
      if ($("#new-pwd input").val() == "") {
        alert("新密码不能为空！");
        return;
      }
      if ($("#new-pwd input").val() != $("#con-pwd input").val()) {
        alert("两次输入密码不相同！");
        return;
      }
      $.ajax({
        async: false,
        type: "post",
        url: defaultUrl + "loginBySnoSpwd",
        data: {
          sNo: localStorage.getItem("sno"),
          sPwd: $("#pwd input").val()
        },
        success: function (j) {
          var s = JSON.parse(j).data.length;
          if (s == 0) {
            alert("原密码错误！");
            return;
          } else {
            $.ajax({
              async: false,
              type: "post",
              url: defaultUrl + "ChangePwd",
              data: {
                sNo: localStorage.getItem("sno"),
                sPwd: $("#new-pwd input").val()
              },
              success: function (j) {
                confirm("修改成功！需要重新登录");
                localStorage.removeItem("sno");
                localStorage.removeItem("sname");
                localStorage.removeItem("spwd");
                location.href = "login.html";
              },
              error: function () {
                alert("error");
              }
            });
          }
        },
        error: function () {
          alert("error");
        }
      });
    });
  }
</script>
