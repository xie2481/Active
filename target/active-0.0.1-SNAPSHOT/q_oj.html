<script>
	$(function(){
		init();
	});
	
	function init(){
		 initTitle();
		 initOJQuestion();
	}
	function initTitle(){
		$("#question-bar .title").append(window.parent.trainNo + "、" + window.parent.title);
	}
	function initOJQuestion(){
		 $.ajax({
			url:defaultUrl + "getOJQuestion",
			type:"post",
			data:{
				title:window.parent.title
			},
			success:function(j){
				$("#question").append(marked(j));
			},
			error:function(){
				//alert("error");
			}
		 });
	  }
