<script type="text/javascript">
  $(function () {
    init();
  });
  function init() {
    nav();
    initQuestion();
    initChapter(0);
  }
  function initQuestion() {
    $.ajax({
      async: false,
      type: "get",
      url: defaultUrl + "getTrainingListByTime",
      dataType: 'jsonp',
      jsonp: "json_callback",
      success: function (j) {
        var json = j.data;
        for (var i = 0; i < json.length; i++) {
          $("#training").append("<div class=\"training\"><div class=\"doc-content\"><div class=\"doc-title\">" + json[i].trainName + "</div><div class=\"tag\">上传时间：" + (json[i].trainTime.year + 1900) + "-" + (json[i].trainTime.month + 1 ) + "-" + json[i].trainTime.date + "</div><div class=\"tag\">包含题目：" + json[i].cou + " 道</div></div><a href=\"train_show.html?trainNo=" + json[i].trainNo + "\" class=\"doc-download-btn\">练习</a></div>");
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
  function other(s) {
    $.ajax({
      async: false,
      type: "get",
      url: defaultUrl + "getTrainingAndHomeWorkListByChaNo",
      data: {
        chaNo: s.attr("id")
      },
      dataType: 'jsonp',
      jsonp: "json_callback",
      success: function (j) {
        var json = j.data;
        $('.part4').empty();
        if (json.length == 0) {
          $('.part4').empty().append("<div class=\"filter-tip\">该章节暂无练习材料</div>");
        }
        for (var i = 0; i < json.length; i++) {
          $('.part4').append("<a href=train_show.html?trainNo=" + json[i].trainNo + "><li id=\"" + j.data[i].docNo + "\">" + j.data[i].trainName + "</li></a>");
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
</script>
