<script type="text/javascript">
  $(function () {

  });
  function init() {
    nav();
    //initQuestion();
    initChapter(0);
  }
  function other(s) {
    $.ajax({
      type: "post",
      url: defaultUrl + "getOjProblemListByChaNo",
      data: {
        chaNo: s.attr("id")
      },
      success: function (j) {
        var json = JSON.parse(j).data;
        $('.part4').empty();
        if (json.length == 0) {
          $('.part4').empty().append("<div class=\"filter-tip\">该章节暂无练习材料</div>");
        }
        for (var i = 0; i < json.length; i++) {
        	var url = "train_show.html?title=" + json[i].title + "&trainNo=" + json[i].id;
        	
          $('.part4').append("<a href=" + encodeURI(url) + "><li id=\"" + json[i].id + "\">" + json[i].title + "</li></a>");
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
</script>
