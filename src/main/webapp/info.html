<script type="text/javascript">
  $(function () {
    nav();
    initInfo();
  });
  function initInfo() {
    $.ajax({
      type: "post",
      url: defaultUrl + "getStudentBySno",
      data: {
        sNo: localStorage.getItem("sno")
      },
      success: function (j) {
        var json = JSON.parse(j).data[0];
        for (var key in json) {
          $("#" + key).text(json[key]);
        }
      },
      error: function () {
        alert("error");
      }
    });
  }
</script>
