<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>生动-答卷详情</title>
  <link href="res/logo.ico" mce_href="res/logo.ico" type="image/x-icon" rel="bookmark"/>
  <link href="res/logo.ico" mce_href="res/logo.ico" type="image/x-icon" rel="icon"/>
  <link href="res/logo.ico" mce_href="res/logo.ico" type="image/x-icon" rel="shortcut icon"/>
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link rel="stylesheet" type="text/css" href="style/font-awesome.min.css">
  <style>
    body {
      background: #FFF;
    }

    .exam-q-o:hover {
      cursor: default;
      background: none;
    }

    .exam-q-o-sel:hover {
      background: #eee;
    }

    .exam-q-mark {
      color: #5cb85c;
    }

    .exam-q-correct {
      display: block;
      padding-top: 10px;
      border: none;
      background: none;

      color: #d9534f;
      font-weight: bold;
    }

    .exam-q-correct:-ms-input-placeholder {
      font-style: italic;
      font-weight: normal;
      color: #d9534f;
    }

    .exam-q-correct::-moz-placeholder {
      font-style: italic;
      font-weight: normal;
      color: #d9534f;
    }

    .exam-q-correct::-webkit-input-placeholder {
      font-style: italic;
      font-weight: normal;
      color: #d9534f;
    }

    ::-webkit-scrollbar {
      width: 6px;
      background-color: #fff;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
<span id="load-content">
<!--内容-->
<div class="video" style="border: 1px solid #eee;background: #fff;border-radius: 3px 3px 0 0">

  <div id="question-bar">
    <span style="color: orange">测试批改：</span>
    <span id="train-name"></span>

    <div id="question-bar-right">
      <div class="save-time">
        总分：<span style="color: orange" id="grade"></span>
      </div>
    </div>
  </div>

  <div id="exam-left"></div>

  <div id="exam-right">
    <div style="padding: 8px;">
      <div class="video-right-title-spe" style="padding: 10px 0;font-weight: bold">答题卡-未做题目无需批改</div>
      <div class="video-right-title-spe" style="padding:10px 0; border: 1px solid #ddd;border-top: 0;border-bottom: 0">
        <div
            style="width:83px;display: inline-block;border: 1px dashed #ddd; line-height: 31.6px;color: #ddd;margin-right: 6px;">
          未做题目
        </div>
        <div
            style="width:83px;display: inline-block;border: 1px solid #337AB7;line-height: 31.6px;background:#337AB7;color: white ">
          已做题目
        </div>
      </div>
      <ul id="q-no"></ul>
    </div>
  </div>

</div>
</span>
<span id="father-page" style="display: none">test.html</span>
<script src="js/jquery.min.js"></script>
<script src="js/public.js" charset="gbk"></script>
<script type="text/javascript">
  $(function () {
    nav()
    init();
  });

  //初始化页面
  function init() {
    initExam();
    initQuestion();
    initQCard();
    initHasDone();
  }

  //初始化试卷信息
  function initExam() {
    $.ajax({
      type: "post",
      url: defaultUrl + "getExamListByENo",
      data: {
        eNo: GetQueryString("eNo")
      },
      success: function (j) {
        var json = JSON.parse(j).data[0];
        $("#train-name").text(json.eName);
        $("#grade").text(json.eMark);
      },
      error: function () {
        alert("error");
      }
    });
  }
  //初始化题目列表
  function initQuestion() {
    for (var i = 1; i <= 5; i++) {
      if (i == 3 || i == 5) {
        $.ajax({
          async: false,
          type: "post",
          url: defaultUrl + "getQuestionListByENoQType",
          data: {
            eNo: GetQueryString("eNo"),
            qType: i
          },
          success: function (j) {
            var json = JSON.parse(j).data;
            if (json.length > 0) {
              //添加题目类型
              $("#exam-left").append("<div class=\"q-type-div\" id=\"type" + i + "\"><div class=\"page-title-t exam-q-type\"><i class=\"fa fa-question-circle\"></i><span class=\"q-type\"></span></div></div>");
              $("#q-no").append("<li class=\"big\"><span class=\"big_s\" id='type-title-" + i + "'></span><div class=\"lit_d\" id='type-little-" + i + "'></div></li>");
              for (var i2 = 0; i2 < json.length; i2++) {
                //添加题目
                $("#type" + i).append("<div class=\"exam-question\" id=\"type" + i + "-q" + (i2 + 1) + "-q\"><div class=\"exam-q-title\">" + (i2 + 1) + "、" + json[i2].qTitle + "<span class='exam-q-mark' id=\"exam-q-mark-" + json[i2].qNo + "\"></span></div><div class=\"exam-q-options\" id='exam-q-options" + json[i2].qNo + "'></div><div class=\"exam-q-bottom\">参考答案：<span class=\"exam-my-a\">" + json[i2].qAnswer + "</span><span class=\"exam-save-btn\" style='display: none' id=\"save-qno-" + json[i2].qNo + "\">保存</span><input placeholder='点击填写得分，如15' class=\"exam-q-correct\" id=\"exam-q-correct-" + json[i2].qNo + "\"/></div></div>")
                initOptions(json[i2].qNo, i);
                //添加答题卡
                $("#type-little-" + i).append("<div class=\"question-no\" id='type" + i + "-q" + (i2 + 1) + "'>" + (i2 + 1) + "</div>");
              }
            }
          },
          error: function () {
            alert("error");
          }
        });
      }
    }
  }
  //初始化选项
  function initOptions(qNo, qType) {
    if (qType == 1 || qType == 2) {
      $.ajax({
        type: "post",
        async: false,
        url: defaultUrl + "getOptionListByQNo",
        data: {
          qNo: qNo
        },
        success: function (j) {
          var json = JSON.parse(j).data;
          for (var i3 = 0; i3 < json.length; i3++) {
            $("#exam-q-options" + qNo).append("<div id=\"type1-q1-" + json[i3].oNo + "\" class=\"exam-q-o\">" + json[i3].oNo + "、" + json[i3].oContent + "</div>")
          }
        },
        error: function () {
          alert("error");
        }
      });
    } else if (qType == 4) {
      $("#exam-q-options" + qNo).append("<div class=\"exam-q-o\">正确</div><div class=\"exam-q-o\">错误</div>");
    } else if (qType == 3) {
      $("#exam-q-options" + qNo).append("<textarea readonly class=\"exam-q-ipt\" rows=\"4\" placeholder=\"在这里填写你的答案，答案用，隔开 ...\"></textarea>");
    } else if (qType == 5) {
      $("#exam-q-options" + qNo).append("<textarea readonly class=\"exam-q-ipt\" rows=\"8\" placeholder=\"在这里填写你的答案 ...\"></textarea>");
    }
  }

  //初始化答题卡
  function initQCard() {

    $("#type1 .q-type").text("单项选择题");
    $("#type2 .q-type").text("多项选择题");
    $("#type3 .q-type").text("填空题");
    $("#type4 .q-type").text("判断题");
    $("#type5 .q-type").text("简答题");

    $("#type-title-1").text("单项选择题");
    $("#type-title-2").text("多项选择题");
    $("#type-title-3").text("填空题");
    $("#type-title-4").text("判断题");
    $("#type-title-5").text("简答题");
    //答题卡题目类型点击
    $(".big_s").click(function () {
      //展开/关闭折叠答题卡
      if ($(this).next().css("display") == "none") {
        $(this).css({"font-weight": "bold"});
        $(this).next().slideDown(200);
        var q = $(this).attr("id").substr(11);
        $("html, body").animate({
          scrollTop: $("#type" + q).offset().top + 2
        }, {
          duration: 300,
          easing: "swing"
        });
      } else {
        $(this).css({"font-weight": "normal"});
        $(this).next().slideUp(200);
      }
    });
    //答题卡题目点击
    $(".question-no").click(function () {
      var q = $(this).attr("id");
      $("html, body").animate({
        scrollTop: $("#" + q + "-q").offset().top - 8
      }, {
        duration: 300,
        easing: "swing"
      });
    });
  }
  //初始化已做题目
  function initHasDone() {
    $.ajax({
      type: "post",
      url: defaultUrl + "getExamsheetList",
      data: {
        sNo: GetQueryString("sNo"),
        eNo: GetQueryString("eNo")
      },
      success: function (j) {
        var json = JSON.parse(j).data;
        if (json.length > 0) {
          for (var i = 0; i < json.length; i++) {
            var qNo = json[i].qNo;
            var qAnswer = json[i].qAnswer;
            var dom = $("#save-qno-" + qNo).parents(".exam-question");
            var qType = $($("#save-qno-" + qNo).parents(".q-type-div")).attr("id");
            if (qType == "type3" || qType == "type5") {
              $(dom.find(".exam-q-ipt")).val("学生答案：" + qAnswer);
            } else {
            }
            if ($(dom).attr("id") != undefined) {
              $("#" + $(dom).attr("id").substr(0, 8)).addClass("question-no-done");
            }
          }
        }
      },
      error: function () {
      }
    });
    $.ajax({
      type: "post",
      url: defaultUrl + "getQuestionListByENo",
      data: {
        eNo: GetQueryString("eNo")
      },
      success: function (j) {
        var json = JSON.parse(j).data;
        if (json.length > 0) {
          for (var i = 0; i < json.length; i++) {
            $("#exam-q-mark-" + json[i].qNo).text("[分值：" + json[i].qMark + "]");
          }
        }
      },
      error: function () {
      }
    });
  }
</script>
</body>
</html>
