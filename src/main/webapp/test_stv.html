<div style=" width:400px; position:relative; margin:0px auto;">
  <div style=" position:absolute; top:220px; width:400px;background: white;border: 1px solid #ddd">
    <div style="line-height: 3;text-align: center;border-bottom: 1px dashed #ddd;font-weight: bold">
      提示
    </div>

<div
    style="background: white;text-align: center; position:fixed; bottom:0px; width:100%; line-height:45px; color: rgba(220,220,220,1.00); border-top:1px solid #F4F4F4;">

<script src="js/jquery.min.js"></script>
<script src="js/public.js" charset="gbk"></script>
<script type="text/javascript">
  $(function () {
    nav();
    var i = 3;
    if (GetQueryString("trainNo") != null && GetQueryString("eNo") == null) {
      $("#tip-content").html("你已经做过该练习，<span id='time'>3</span>秒后跳转至答卷页！");
    } else if (GetQueryString("trainNo") == null && GetQueryString("eNo") != null) {
      $("#tip-content").html("你已经做过该试卷，<span id='time'>3</span>秒后跳转至答卷页！");
    } else {
      $("#tip-content").html("出错了！<span id='time'>3</span>秒后跳转至首页！");
    }
    setInterval(function () {
      if (i-- == 1) {
        if (GetQueryString("trainNo") != null && GetQueryString("eNo") == null) {
          location.href = "train_view.html?trainNo=" + GetQueryString("trainNo");
        } else if (GetQueryString("trainNo") == null && GetQueryString("eNo") != null) {
          location.href = "test_view.html?eNo=" + GetQueryString("eNo");
        } else {
          location.href = "index.html";
        }
        return;
      }
      $("#time").text(i);
    }, 1000);
  });
</script>
</body>
</html>
